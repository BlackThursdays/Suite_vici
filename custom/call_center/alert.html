<!-- Модальное окно -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 0px; line-height: 80px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel">Параметры выгрузки</h4>-->
                <h4>Клиент с таким номером не найден!</h4>
            </div>
            <div class="modal-body">
                <p>Попробуйте найти клиента вручную или создайте новый предварительный контакт.</p>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт, вызывающий модальное окно после загрузки страницы -->
<script>
    $(document).ready(function() {
        $("#myModal").modal('show');
    });
</script>
